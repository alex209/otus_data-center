   unsupported speed action error
   unsupported error-correction action error
!
vlan 10,20
!
vrf instance TENANT-1
!
interface Port-Channel1
   switchport mode trunk
   !
   evpn ethernet-segment
      identifier 0000:0000:0000:0000:3434
      route-target import 00:00:00:00:00:34
   lacp system-id 02aa.aaaa.3434
!
interface Ethernet1
   channel-group 1 mode active
!
interface Ethernet2
!
interface Ethernet3
   no switchport
   ip address 10.0.0.9/31
   ip ospf area 0.0.0.0
!
interface Ethernet4
   no switchport
   ip address 10.0.0.11/31
   ip ospf area 0.0.0.0
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Ethernet8
!
interface Loopback0
   ip address 3.3.3.3/32
   ip ospf area 0.0.0.0
!
interface Management1
!
interface Vlan10
   vrf TENANT-1
   ip address virtual 192.168.10.1/24
!
interface Vlan20
   vrf TENANT-1
   ip address virtual 192.168.20.1/24
!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vrf TENANT-1 vni 10100
!
ip virtual-router mac-address 00:00:00:00:00:01
!
ip routing
ip routing vrf TENANT-1
!
router bgp 65000
   neighbor 11.11.11.11 remote-as 65000
   neighbor 11.11.11.11 update-source Loopback0
   neighbor 11.11.11.11 send-community extended
   neighbor 22.22.22.22 remote-as 65000
   neighbor 22.22.22.22 update-source Loopback0
   neighbor 22.22.22.22 send-community extended
   !
   vlan-aware-bundle TENANT-1
      rd auto
      route-target both 65000:1020
      redistribute learned
      vlan 10,20
   !
   address-family evpn
      neighbor 11.11.11.11 activate
      neighbor 22.22.22.22 activate
   !
   vrf TENANT-1
      rd 65000:10100
      route-target import evpn 65000:10100
      route-target export evpn 65000:10100
      !
      address-family ipv4
         redistribute connected
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 3.3.3.3
   max-lsa 12000
!
